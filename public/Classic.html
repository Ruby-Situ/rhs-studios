<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Album Gallery</title>
  <link rel="stylesheet" href="assets/css/HorsePortfolio.css">
</head>
<body>
  <h1>Photo Album Gallery</h1>
<div id="gallery" data-category="Classic"></div>

  <div id="lightbox" class="hidden">
    <span id="close-btn">&times;</span>
    <img id="lightbox-img" src="" alt="Image viewer" />
    <div class="lightbox-controls">
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script src="assets/js/script.js" defer></script>
</body>
</html>
