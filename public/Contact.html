<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | RHS Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Main -->
    <div id="main">
      <article id="contact">
        <h2 class="major">Contact</h2>

        <form id="contactForm">
          <div class="fields">
            <div class="field half">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="field half">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="4" required></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><button type="submit" class="primary">Send Message</button></li>
            <li><input type="reset" value="Reset" /></li>
          </ul>
        </form>

        <p id="formStatus" style="margin-top: 1em; color: #fff;"></p>

        <ul class="icons">
          <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
          <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
        </ul>
      </article>
    </div>

    <!-- Footer (optional) -->
    <footer id="footer">
      <p>&copy; RHS Studios. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('formStatus');

      if (!name || !email || !message) {
        status.textContent = 'Please fill out all fields.';
        return;
      }

      try {
        const res = await fetch('/api/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        });

        const result = await res.json();

        if (res.ok) {
          status.textContent = '✅ Message sent successfully!';
          document.getElementById('contactForm').reset();
        } else {
          status.textContent = '❌ Error: ' + (result.message || 'Something went wrong.');
        }
      } catch (err) {
        status.textContent = '❌ Failed to send message. Try again later.';
      }
    });
  </script>

</body>
</html>
