<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | RHS Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

  <div id="wrapper">
    <div id="main">
      <article id="contact">
        <h2 class="major">Contact</h2>
        <form id="contactForm">
          <div class="fields">
            <div class="field half">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="field half">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><button type="submit" class="primary">Send Message</button></li>
            <li><input type="reset" value="Reset" /></li>
          </ul>
        </form>
        <p id="formStatus" style="margin-top: 1em; color: #fff;"></p>
      </article>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('formStatus');

      if (!name || !email || !message) {
        status.textContent = 'Please fill out all fields.';
        return;
      }

      try {
        const response = await fetch('/api/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        });

        const result = await response.json();

        if (response.ok) {
          status.textContent = '✅ Message sent successfully!';
          e.target.reset();
        } else {
          status.textContent = '❌ Error: ' + (result.message || 'Something went wrong.');
        }
      } catch (err) {
        status.textContent = '❌ Failed to send message. Try again later.';
      }
    });
  </script>

</body>
</html>
