<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Albums with Navigation</title>
    <link rel="stylesheet" href="HorsePortfolio.css">
</head>
<body>
    <div id="albums-container">
        <!-- Album 1 -->
        <div class="album" id="album1">
            <h2>Album 1</h2>
            <div class="image-viewer">
                <button class="prev" onclick="navigate('album1', -1)">&#8592;</button>
                <img id="image1" class="image" src="assets/images/Trad.jpg" alt="Image 1">
                <button class="next" onclick="navigate('album1', 1)">&#8594;</button>
            </div>
        </div>

        <!-- Album 2 -->
        <div class="album" id="album2">
            <h2>Album 2</h2>
            <div class="image-viewer">
                <button class="prev" onclick="navigate('album2', -1)">&#8592;</button>
                <img id="image2" class="image" src="assets/images/Trad.jpg" alt="Image 1">
                <button class="next" onclick="navigate('album2', 1)">&#8594;</button>
            </div>
        </div>
    </div>

    <script src="album.js"></script>
</body>
</html>
