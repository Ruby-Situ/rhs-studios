<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Image Grid Example</title>
    <link rel="stylesheet" href="HorsePortfolios.css">
</head>
<body>
    <button onclick="window.location.href='Horses.html';">Back</button>
    
    <div class="album-grid">
        <!-- First Album -->
        <div class="album">
            <div class="album-nav left">&lt;</div>
            <div class="album-images">
                <img src="assets/images/Trad.jpg" alt="Album 1 Image 1" class="active">
                <img src="assets/images/classic.jpg" alt="Album 1 Image 2">
                <img src="assets/images/micro.jpg" alt="Album 1 Image 3">
            </div>
            <div class="album-nav right">&gt;</div>
        </div>

        <!-- Second Album -->
        <div class="album">
            <div class="album-nav left">&lt;</div>
            <div class="album-images">
                <img src="assets/images/Trad.jpg" alt="Album 2 Image 1" class="active">
                <img src="assets/images/classic.jpg" alt="Album 2 Image 2">
                <img src="assets/images/micro.jpg" alt="Album 2 Image 3">
            </div>
            <div class="album-nav right">&gt;</div>
        </div>
    </div>
    
    <script src="album.js"></script>
</body>
</html>
