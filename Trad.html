</head>
<body>
    <button onclick="window.location.href='Horses.html';">Back</button>

        <!-- First Album -->
        <div class="album-nav left" onclick="changeImage(this, -1)">&lt;</div> <!-- Left button for navigation -->

            <div class="album-images">
                <img src="assets/images/Trad.jpg" alt="Album 1 Image 1" class="active">

                <img src="assets/images/micro.jpg" alt="Album 1 Image 3">
            </div>
            <div class="album-nav right" onclick="changeImage(this, 1)">&gt;</div> <!-- Right button for navigation -->
        </div>
